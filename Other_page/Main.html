<DOCTYPE! html>
<html>
<!-- Badda Bing Badda Boom, Space Jam Copyright 1996 -->
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
function over(x){
	x.style.backgroundColor = "#00cccc";
};
function out(x){
	x.style.backgroundColor = "#00bbbb";
};
function mainPageClick(x) {
if (x.innerHTML === "test"){
	x.innerHTML = "This is an idiotic website.<br>Have fun.";
	}
	else {
	var newVar = prompt();
	x.innerHTML = newVar;
	}
};
function noDiv() {
	if (document.getElementById("anneDiv").style.width === "50%"){
	document.getElementById("anneDiv").style.width = "0px";
	document.getElementById("anneDiv").style.height = "0px";
	document.getElementById("noDivButton").innerHTML = "More div";
	}
	else {
	document.getElementById("anneDiv").style.width = "50%";
	document.getElementById("anneDiv").style.height = "200px";
	document.getElementById("noDivButton").innerHTML = "No div";
	}
};
</script>
</head>
<body>
<nav>
<div id="tab1" class="navigationDiv" onmouseover="over(this)" onmouseout="out(this)">1</div>
<div id="tab2" class="navigationDiv" onmouseover="over(this)" onmouseout="out(this)">2</div>
<div id="tab3" class="navigationDiv" onmouseover="over(this)" onmouseout="out(this)">3</div>
<div id="tab4" class="navigationDiv" onmouseover="over(this)" onmouseout="out(this)">4</div>
</nav>
<button onclick="noDiv()" id="noDivButton">No div</button>
<div id="anneDiv" onMouseOver="parent.location='http://akk.li/pics/anne.jpg'" style="margin-left: 25%; margin-right: 25%; height: 200px; width: 50%; background-color: green;"></div>-->
</nav>
<article>
<p style="font-size: 16pt; text-align: center; color: red;" onclick="mainPageClick(this)">CSS can go cut.</p>
</article>
</body>
</html>
